<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="well">
            <form role="form" ng-submit="vm.submit()">
                <div class="form-group">
                    <label for="post__content">Lisa uus töö</label>
                    <textarea class="form-control"
                        id="post__content"
                        rows="3"
                        placeholder="ex. minu töö kirjeldus"
                        ng-model="vm.content">
                    </textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
